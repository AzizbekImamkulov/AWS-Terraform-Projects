<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="shorten-form">
    <input type="text" id="long-url" placeholder="Enter long URL" required>
    <button type="submit">Shorten</button>
  </form>
  <p id="result"></p>

  <script>
    // ✅ Указан корректный путь /create
    const apiEndpoint = "https://a2o91mz7hf.execute-api.us-east-1.amazonaws.com/prod/create";

    document.getElementById('shorten-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById('long-url').value;

      try {
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ long_url: longUrl })
        });

        if (!response.ok) throw new Error('API Error');

        const data = await response.json();
        document.getElementById('result').innerHTML =
          `Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
      } catch (error) {
        document.getElementById('result').innerText = "Error creating short URL.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
